<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="icon" href="public/assets/logo-icon.png" />
    <link rel="stylesheet" href="public/css/global.css" />
    <link rel="stylesheet" href="public/css/animate.css" />
    <link rel="stylesheet" href="public/css/orphanages.css" />
    <title>Localize um orfanato | Happy</title>
  </head>
  <body>
    <div id="orphanages">
      <aside class="animate-right">
        <header>
          <img src="public/assets/map-marker.svg" alt="Happy" />

          <h2>Escolha um orfanato no mapa</h2>
          <p>Muitas crianças estão esperando a sua visita :)</p>
        </header>

        <footer>
          <strong>Goianira</strong>
          <p>Goiás</p>
        </footer>
      </aside>

      <div id="mapid" class="animate-appear"></div>

      <a
        href="./create-orphanage"
        class="create-orphanage"
        title="Cadastre um orfanato"
      >
        <img src="public/assets/plus.svg" alt="Criar orfanato" />
      </a>
    </div>

    <script src="public/scripts/orphanages.js"></script>
  </body>
</html>
